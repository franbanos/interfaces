<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<form action="">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" placeholder="Introduce el usuario"><br>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" placeholder="Introduce el apellido" value="Gomez"><br>

    <label for="dni">DNI</label>
    <input type="text" id="dni" placeholder="Introduce el DNI"><br>

    <label for="datos">Datos</label>
    <textarea name="" id="datos" maxlength="6" placeholder="Introduce los datos de la descripción" cols="30" rows="10"></textarea><br>

    <label for="buscar">Buscar</label>
    <input type="search" id="buscar"><br>

    <label for="clave">Contraseña</label>
    <input type="password" id="clave" placeholder="Introduce la contraseña" required><br>

    <label for="planta">Nº planta</label>
    <input type="number" min="0" max="20" step="2" id="planta"><br>

    <label for="fichero">Selecciona el fichero de imagen</label>
    <input type="file" id="fichero"><br>

    <label for="email">Email</label>
    <input type="email" id="email"><br>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" placeholder="Fecha de nacimiento"><br>

    <label for="hora">Fecha</label>
    <input type="time" id="hora" placeholder="Hora"><br>

    <label for="semana">Semana</label>
    <input type="week" id="semana" placeholder="Hora"><br>

    <label for="mes">Mes</label>
    <input type="month" id="mes" placeholder="Mes"><br>

    <label for="color">Color</label>
    <input type="color" id="color" placeholder="color"><br>

    <label for="duracion">Duración</label>
    <input type="range" id="duracion" placeholder="duracion"><br>


    <input type="submit">
</form>
</body>
</html>
